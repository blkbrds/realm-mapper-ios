language: objective-c
osx_image: xcode8.3
cache:
  bundler: true
  cocoapods: true
  directories:
    - ~/.rvm
    - ~/.cocoapods
    - ~/Library/Caches/CocoaPods
    - .bundle
    - vendor
env:
  global:
    - SDK="iphonesimulator10.3"
    - SCHEME='RealmMapper'
    - WORKSPACE='RealmMapper.xcworkspace'
    - DESTINATION="OS=10.3,name=iPhone 7"
    - CONFIGURATION='Debug'
install:
  - ./scripts/install
script:
  - export REPO_SLUG="$TRAVIS_REPO_SLUG"
  - export SRC_BRANCH="$(./scripts/ci/src_branch)"
  - export PR_NUMBER="$(./scripts/ci/pr_number)"
  - ./scripts/tests/lint
  - ./scripts/tests/pod
notifications:
  email: false
after_success:
  - ./scripts/ci/codecov
